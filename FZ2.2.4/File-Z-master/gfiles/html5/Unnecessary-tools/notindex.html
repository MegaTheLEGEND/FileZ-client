<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Buttons</title>
</head>
<body>
    <h1>Click a Button to Redirect</h1>
    
    <button onclick="redirectToPath1()">Go to Phonics generator</button>
    <button onclick="redirectToPath2()">Go to notepad</button>
    
    <script>
        function redirectToPath1() {
            window.location.href = "phonix.html"; // Change 'path1.html' to your desired path
        }
        
        function redirectToPath2() {
            window.location.href = "notepad.html"; // Change 'path2.html' to your desired path
        }
    </script>
</body>
</html>
