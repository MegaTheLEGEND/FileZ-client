<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termino.js Advanced Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #fff0;
            color: #00ff00; /* Console green text color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #Example_Terminal_3 {
            width: 100%;
            max-width: 75vw;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-end;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #555555;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .termino-console {
            overflow-y: auto;
            flex-grow: 1;
            padding: 10px;
            margin: 0; /* Remove margin */
            border: 1px solid #555555;
            background-color: #000000;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        .termino-input {
            border: none;
            outline: none;
            background-color: #000000;
            color: #00ff00; /* Console green text color */
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
            border-top: 1px solid #555555;
            border-bottom: 1px solid #555555;
            border-radius: 0 0 6px 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5; /* Adjust line height */
            resize: none; /* Disable textarea resizing */
            white-space: pre-wrap; /* Ensure text wraps */
        }
    </style>
    <script type="module" src="https:/megathelegend.github.io/File-Z-backend/gs/terminal/terminal.js"></script>
</head>
<body>
    <div id="Example_Terminal_3">
        <code class="termino-console"></code>
        <textarea class="termino-input" rows="1" wrap="hard"></textarea>
    </div>
</body>
</html>
